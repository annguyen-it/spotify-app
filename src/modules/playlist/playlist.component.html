<main *ngIf="playlist$ | async as pl">
  <spotify-banner [image]="pl.images[0]"
                  [title]="pl.name"
                  [uponText]="'playlist'"
                  [description]="pl.description"
                  [owner]="pl.owner"
                  [tracks]="pl.tracks.items">
  </spotify-banner>
    <spotify-banner-button-group [playlist]="pl"></spotify-banner-button-group>
  <spotify-track-list
                      [tracks]="pl.tracks.items"></spotify-track-list>
</main>
