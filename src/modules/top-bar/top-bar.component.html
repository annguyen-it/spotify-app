<div class="h-full flex justify-end items-center px-0 lg:px-9
 bg-gray-900 text-sm">
  <div *ngIf="!isAuthorized">
    <button (click)="signUp()">Sign up</button>
    <button
      (click)="login()"
      class="bg-white rounded-3xl text-gray-700"
    >
      Log in
    </button>
  </div>


  <div *ngIf="isAuthorized">
    <button (click)="upgrade()">Upgrade</button>
    <button (click)="logOut()">Username</button>
  </div>
</div>
