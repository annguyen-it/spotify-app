<div class="wrapper">
  <div class="container">
    <div class="search mt-4">
      <form>
        <button>
          <svg height="24" role="img" width="24" viewBox="0 0 512 512" class="CPgTPk9wPOVigmNI6xWP"
            aria-hidden="true">
            <path
              d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
              fill="currentColor"></path>
          </svg>
        </button>
        <input type="text" placeholder="Nghệ sĩ, bài hát hoặc podcast"  #search>
        {{ search.value }}
      </form>
    </div>
    <!-- Search-Page default -->
  <div class="default">
    <!-- listen the most -->
    <div class="top">
      <h3 class="my-4">Thể loại bạn nghe nhiều nhất</h3>
      <div class="category d-flex">

        <!-- List category -->
        <div class="item" *ngFor="let ite of dataDetailSearchTop" >
          <p class="title">{{ite.name}}</p>
          <div class="image">
            <img [src]="ite.icons[0].url" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- all category -->
    <div class="all-category">
      <h3 class="my-4">Duyệt tìm tất cả</h3>
      <div class="category d-flex flex-wrap">

        <div class="item" *ngFor="let item of dataDetailSearch">
          <p class="title">{{item.name}}</p>
          <div class="image">
            <img [src]="item.icons[0].url" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
